<div class="container">
<div class="cart">
<img src={{item.url}} class="card-img-top" alt="wewewewewew">
</div>
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">{{item.name}}</label>
    
      
    </div>
    <div class="mb-3">
     
        <label for="exampleInputPassword1" class="form-label">{{item.price}}</label>
    
    </div>
    <div class="mb-3 form-check">
   
    </div>
 
    <button type="submit" class="btn btn-primary" routerLink='/products'  (click)="addPrice(item.price)">Add to cart</button>
</form>

</div>
